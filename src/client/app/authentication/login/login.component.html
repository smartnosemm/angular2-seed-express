    <div *ngIf="user">
        Hello, {{user.username}}
    </div>

    <form novalidate (ngSubmit)="login()" #loginForm="ngForm">
        <div class="from-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" required [(ngModel)]="user.username" name="username" #username="ngModel">
            <div *ngIf="loginForm.submitted && !username.valid" class="btn-warning">
                Username is required
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel">
        </div>

        <button type="submit" class="btn btn-primary btn-md">Login</button>
        <input type="button" (click)="logout()" value="Logout" class="btn btn-primary btn-md">
    </form>
    
</div>
